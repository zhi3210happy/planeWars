<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{background: #222;font-family: "微软雅黑";}
			#battleground{background: url(img/img_bg_level_1.jpg) repeat-y center;background-size:cover;margin:auto;position: absolute;top: 0px;left: 0;right: 0;bottom:0;z-index: 1;overflow: hidden;}
			#startBg{background: url(img/logo.jpg) no-repeat center;background-size:cover;margin:auto;position: absolute;top: 0;left: 0;right: 0;bottom:0;z-index: 3;overflow: hidden;}
			#gameOver{background: rgba(0,0,0,0.8);margin:auto;position: absolute;top: 0;left: 0;right: 0;bottom:0;z-index: 2;display: none;overflow: hidden;}
			#data{margin:auto;position: absolute;top: 0;left: 0;right: 0;bottom:0;z-index: 1;}
			#bgRed{margin:auto;position: absolute;top: 0;left: 0;right: 0;bottom:0;z-index: 5;display: none;}
			#start:hover{cursor: pointer;}
			#scores{float: right;margin: 10px 10px 10px 10px;}
			#scores img{float: left;width: 20px;vertical-align:top;display: block;margin: 0; padding: 0; border: 0; }
			#data_middle img{float: right;width: 15px;vertical-align:top;display: block;margin: 0; padding: 0; border: 0; }
			#Pause{width: 52px;height: 52px;background: url(img/img_ui.png) no-repeat -584px -136px;float: right;position: absolute;display: none;}
			#data_top{width: 512px;overflow: hidden;}
			#data_middle{width: 500px;padding-right: 12px;padding-top: 10px; overflow: hidden;}
			#fScores{padding-left: 12px; overflow: hidden;float: left;width: 200px;}
			#maxImg{width: 100px;margin-top: 10px;margin-bottom: 10px;}
			#maxScores img{width: 15px;}
			#hint{color: #fff;}
			#overTit{text-align: center;width: 512px;margin: 150px auto 0;}
			#overTit img{width: 300px;margin: 106px;}
			#overImg {width: 512px;text-align: center;margin: 50px auto 0;}
			#overImg img{height: 50px;}
			#overTitImg_0{display: none;}
			#overTitImg_1{display: none;}
			#restart{width: 173px;margin: 80px auto;}
			#restart:hover{cursor: pointer;}
			#start{position: relative;margin: 0 400px;top: 70%;}
			#userScore{width: 150px;height: 25px;}
			#btn1{width: 80px;height: 30px;margin: 30px 0 0 10px;font: 16px "微软雅黑";}
			#consoleGame{width: 80px;height: 30px;margin: 30px 0 0 10px;font: 16px "微软雅黑";display: block;}
			#noNameTit{color: red;}
			#loginTit{color: red;}
			#hpBox{float: left;}
			#myHP{width: 40px;float: left;margin: 10px 10px 0 0;}
			#myHpView{height: 10px;width: 100px;border: 2px solid #964a2c;float: left;margin-top: 12px;}
			#nowHp{height: 10px;width: 100px;background: #ec4f00;}
			#boss{position: absolute;top: 7px;left: 170px;display: none;}
			#bossTit{float: left;color: #fff;font-size: 20px;font-weight: bold;font-family: "宋体";}
			#bossHp{height: 10px;width: 120px;border: 2px solid #964a2c;float: left;margin-top: 5px;margin-left: 5px;}
			#bossNowHp{height: 10px;width: 120px;background: red;}
			.bb{color: #FE0000;float: left;font-weight: bold;margin-right: 10px;}
			.bName{float: left;display: block;width: 100px;overflow: hidden;margin-right: 10px;}
			.fen{float: right;margin-right: 20px;}
			.sScores{float: right;}
			.reg{font-size: 12px;}
			#nameReg{font-size: 12px;}
			#PassReg{font-size: 12px;}
		</style>
	</head>
	<body>
		<!-- <audio loop="loop" autoplay="autoplay" controls="controls" style="display:none">
		  	<source src="audio/bgm_kaichangdonghua.mp3" type="audio/mpeg" />
			Your browser does not support the audio element.
		</audio> -->
		<div id="startBg">
			<img id="start" src="img/start.png"/>
		</div>
		<div id="battleground">
		</div>
		<div id="data">
			<div id="data_top">
				<div id="Pause"></div>
				<div id="scores"></div>
				<div id="fScores">
					<div id="hpBox">
						<img id="myHP" src="img/hp_0.png"/>
						<div id="myHpView">
							<div id="nowHp"></div>
						</div>
					</div>
					<img id="maxImg" src="img/maxScores.png"/><br />
					<div id="maxScores"></div>
				</div>
			</div>
			<div id="data_middle"></div>
			<div id="boss">
				<div id="bossTit">
					BOSS
				</div>
				<div id="bossHp">
					<div id="bossNowHp">

					</div>
				</div>
			</div>
		</div>
		<img id="bgRed" src="img/boooo.png"/>
		<div id="gameOver">
			<div id="overTit"><img id="overTitImg_0" src="img/over_0.png"/><img id="overTitImg_1" src="img/over_1.png"/></div>
			<div id="overImg"></div>
			<div id="restart">
				<img src="img/restart.png"/>
			</div>
		</div>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js-me.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
